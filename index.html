<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web_API_Quiz</title>

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="scores"><a href="highscore.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="corner">
      <div id="start-screen" class="start">
        <h1>Cody's Coding Quiz Challenge</h1>
        <p>
          Try to get the HIGH SCORE, incorrect answers will result in a 10 second penalty.
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>The final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./JS/questions.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
